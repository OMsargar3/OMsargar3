  <style>
    /* Style the navigation bar */
    .navbar {
      overflow: hidden;
      background-color: #333;

    }
    
    /* Style the links inside the navigation bar */
    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    
    /* Change the color of links on hover */
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
  </style>
</head>
